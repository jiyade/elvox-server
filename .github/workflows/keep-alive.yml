name: Keep API & DB Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        run: |
          for i in 1 2 3; do
            echo "Attempt $i"
            if curl -fsS https://elvox-server.onrender.com/healthz > /dev/null; then
              echo "Healthcheck OK"
              exit 0
            fi
            echo "Failed, waiting 20s..."
            sleep 20
          done
          echo "All retries failed"
          # keep workflow green if you want:
          exit 0
